<!DOCTYPE html>
<html lang="es">
<head>
  <!-- © GG, MIT License -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Template - AI4Devs Retro Games</title>
  <meta name="description" content="Professional template for creating retro arcade games">
  <meta name="keywords" content="retro, arcade, game, HTML5, JavaScript, template">

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Game Template - AI4Devs Retro Games">
  <meta property="og:description" content="Professional template for creating retro arcade games">
  <meta property="og:type" content="website">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="game-header">
    <nav class="game-navigation">
      <a href="../index.html" class="back-button neon-text">← INICIO</a>
    </nav>
    <h1 class="game-title neon-title">Game Template</h1>
  </header>

  <main class="game-container">
    <section class="game-area">
      <canvas id="gameCanvas" class="game-canvas" role="img" aria-label="Game Template gameplay area"></canvas>

      <div class="game-ui">
        <div class="score-display">
          <span>Puntuación: <span id="scoreValue">0</span></span>
        </div>

        <div class="game-controls">
          <button type="button" id="pauseBtn" class="control-btn">PAUSA</button>
          <button type="button" id="restartBtn" class="control-btn">REINICIAR</button>
        </div>
      </div>
    </section>

    <details class="game-instructions">
      <summary class="instructions-title">¿Cómo jugar?</summary>
      <div class="instructions-content">
        <h3>Controles:</h3>
        <ul>
          <li><strong>Flechas:</strong> Movimiento del jugador</li>
          <li><strong>Espacio:</strong> Acción principal</li>
          <li><strong>P:</strong> Pausar/Reanudar</li>
        </ul>

        <h3>Objetivo:</h3>
        <p>Describe el objetivo principal del juego aquí.</p>

        <h3>Puntuación:</h3>
        <p>Explica cómo funciona el sistema de puntuación.</p>
      </div>
    </details>
  </main>

  <script src="script.js"></script>
</body>
</html>
